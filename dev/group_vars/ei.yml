wso2_group: wso2
wso2_user: wso2carbon
deb_setup_path: /usr/lib/wso2
rpm_setup_path: /usr/lib64/wso2
product_name: wso2ei
product_version: 6.3.0
product_path: /opt/wso2
product_archive_deb: wso2ei-linux-installer-x64-6.3.0.deb
product_archive_rpm: wso2ei-linux-installer-x64-6.3.0.rpm
product_package_location: files
jdbc_driver: mysql-connector-java-5.1.45-bin.jar

worker:
  access_credentials:
    username: admin
    password: admin

# Data Sources Configurations
wso2_dashboard_db:
  url: jdbc:h2:${sys:carbon.home}/wso2/${sys:wso2.runtime}/database/DASHBOARD_DB;IFEXISTS=TRUE;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000;MVCC=TRUE
  username: wso2carbon
  password: wso2carbon
  driver_class_name: org.h2.Driver

