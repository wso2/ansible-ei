---
  - block:
    - name: "Copy business-process.sh"
      template:
        src: "carbon-home/bin/business-process.sh.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/bin/business-process.sh"

    - name: Change the owner of business-process.sh
      file:
        path: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/bin/business-process.sh"
        mode: 0755

    when: "(inventory_hostname in groups['ei'])"
    become: true
    become_method: sudo
    become_user: "{{ wso2_user }}"

# Enable customization by uncommenting the following and adding the changes to the custom.yml
      # - import_tasks: custom.yml

  - block:
    - name: "Copy wso2ei-business-process service file"
      template:
        src: wso2ei-bps.service.j2
        dest: /etc/systemd/system/wso2ei-bps.service

    - name: "Reload systemctl daemon"
      command: systemctl daemon-reload

    - name: "Start wso2ei-business-process as a service"
      command: systemctl start wso2ei-bps.service

    become: true
    become_user: root
